<!DOCTYPE html>
<html lang="hu">
<head>
    <title>Asztali g√©p JSON Server</title>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container mt-5">
        <h1 class="text-center">JSON Server</h1>

        <table class="table mt-5">
            <thead>
                <th class="text-center">ID</th>
                <th class="text-center">Name</th>
                <th class="text-center">CPU</th>
                <th class="text-center">Memory</th>
                <th class="text-center">VideoCard</th>
                <th class="text-center">Price</th>
                <th class="text-center">On Stock</th>
            </thead>
            <tbody id="tbody"></tbody>
        </table>

        <div class="container mt-5">
            <form class="w-50 m-auto d-flex flex-column">
                <div class="form-group mb-2">
                    <label for="inputId">ID</label>
                    <input type="number" class="form-control" id="inputId" placeholder="Enter ID">
                </div>
                <div class="form-group mb-2">
                    <label for="inputName">Name</label>
                    <input type="text" class="form-control" id="inputName" placeholder="Enter Name">
                </div>
                <div class="form-group mb-2">
                    <label for="inputCpu">Processor</label>
                    <input type="text" class="form-control" id="inputCpu" placeholder="Enter CPU">
                </div>
                <div class="form-group mb-2">
                    <label for="inputRam">Memory</label>
                    <input type="number" class="form-control" id="inputRam" placeholder="Enter Memory">
                </div>
                <div class="form-group mb-2">
                    <label for="inputGpu">Video Card</label>
                    <input type="text" class="form-control" id="inputGpu" placeholder="Enter GPU">
                </div>
                <div class="form-group mb-2">
                    <label for="inputPrice">Price</label>
                    <input type="number" class="form-control" id="inputPrice" placeholder="Enter Price">
                </div>
                <div class="form-group mb-2">
                    <select id="inputStock" class="form-select mt-3 mb-5">
                        <option value="0">Stock</option>
                        <option value="true">In Stock</option>
                        <option value="false">Out of Stock</option>
                    </select>
                </div>
                <div class="d-flex flex-wrap justify-content-center">
                    <button type="submit" class="btn btn-dark" id="submitBtn">UPDATE/CREATE</button>
                    <button type="submit" class="btn btn-danger" id="deleteBtn">DELETE</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
