<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- link my style.css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- make a login wob page, split it into 2 parts, in one half you put a h1 text "Login to Your Account" and underneath in a p tag you put "Login using social networks". Underneath make 3 icons, underneath a line with "OR" written in the middle, and underneath 2 input fields, the first placeholder is "Email", the second is "Password". Underneath that, there should be a green background button with white text "Sign In". Everything within this dive should be centered. On the other side there should be an h1 text "New Here?" below a p tag with the text "Sign up and discover a great amount of new opportunities!" and below that a button with a white background and black text "Sign Up". -->
    <div class="left">
        <h1>Login to Your Account</h1>
        <p>Login using social networks</p>
        <img src="https://img.icons8.com/color/48/000000/facebook-new.png"/>
        <img src="https://img.icons8.com/color/48/000000/google-logo.png"/>
        <img src="https://img.icons8.com/color/48/000000/linkedin.png"/>
        <div class="line">
            <hr class="hr">
            <p class="p">OR</p>
        </div>
        <input type="text" name="email" placeholder="Email"><br>
        <input type="password" name="password" placeholder="Password"><br>
        <img src="./open-eye.png" alt="open eye" class="eye">
        <button class="btn1">Sign In</button>
    </div>
    <div class="right">
        <h1>New Here?</h1>
        <p>Sign up and discover a great amount of new opportunities!</p>
        <button class="btn2">Sign Up</button>
    </div>
</body>
</html>
